<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #ddd;
  }
  .container {
    max-width: 400px; /* ÊúÄÂ§ßÂÆΩÂ∫¶ */
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    text-align: center;
    transform: scale(2); /* Áº©ÊîæÈªòËÆ§‰∏∫ 1 */
    transform-origin: center center;
  }
  .timer {
    font-size: 3em;
    color: #f39c12;
    border: 2px solid #f1c40f;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  .input-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }
  input {
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    width: 60px;
    text-align: center;
    margin-left: 10px;
  }
  label {
    font-size: 1.1em;
    margin-left: 10px;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  button {
    padding: 12px 30px;
    font-size: 1.1em;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
  }
  button:hover {
    background-color: #27ae60;
  }
  .end-message {
    font-size: 1.2em;
    color: #f39c12;
    margin-top: 20px;
    display: none;
  }
  .time-label {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<audio id="audioFocus">
  <source src="1.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<audio id="audioBreak">
  <source src="1.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<div class="container">
  <div class="time-label" id="timeLabel">üß± ‰∏ìÊ≥®Êó∂Èó¥</div>
  <div class="timer" id="timerDisplay">25:00</div>
  <div class="input-wrapper">
    <label for="totalWorkTime">Â∑•‰ΩúÊó∂Èó¥Ôºö</label>
    <input type="number" id="totalWorkTime" value="25">
    <label>ÂàÜÈíü</label>
  </div>
  <div class="controls">
    <button id="startBtn">ÂºÄÂßã</button>
    <button id="resetBtn">ÈáçÂºÄ</button>
  </div>
  <div class="end-message" id="endMessage">ÊÅ≠Âñú‰Ω†ÂÆåÊàê‰ªªÂä°ÔºÅ</div>
</div>

<script>
const timerDisplay = document.getElementById('timerDisplay');
const timeLabel = document.getElementById('timeLabel');
const totalWorkTimeInput = document.getElementById('totalWorkTime');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');
const endMessage = document.getElementById('endMessage');
const audioFocus = document.getElementById('audioFocus');
const audioBreak = document.getElementById('audioBreak');

let animationFrameId;
let timerRunning = false;
let remainingSeconds;
let startTime;
let focusTime;
let breakTime;
let currentMode = 'focus';
let workCycles;
let cycleCount = 0;

startBtn.addEventListener('click', function() {
  if (timerRunning) {
    pauseTimer();
  } else {
    startTimer();
  }
});

resetBtn.addEventListener('click', function() {
  resetTimer();
});

function startTimer() {
  clearTimer();
  const totalWorkTime = parseInt(totalWorkTimeInput.value);
  const workCycleLength = Math.floor(totalWorkTime * 60 / 3);
  workCycles = Math.ceil(totalWorkTime * 60 / workCycleLength);
  focusTime = Math.floor(workCycleLength * 0.85);
  breakTime = Math.ceil(workCycleLength * 0.15);

  remainingSeconds = currentMode === 'focus' ? focusTime : breakTime;
  startTime = Date.now();
  timerRunning = true;
  startBtn.textContent = 'ÊöÇÂÅú';
  updateTimer();
  playAudio(currentMode);
}

function updateTimer() {
  const now = Date.now();
  const elapsedSeconds = Math.floor((now - startTime) / 1000);
  remainingSeconds = currentMode === 'focus' ? focusTime - elapsedSeconds : breakTime - elapsedSeconds;

  if (remainingSeconds <= 0) {
    handleTimerEnd();
    return;
  }

  const minutes = Math.floor(remainingSeconds / 60);
  const seconds = remainingSeconds % 60;
  const minutesDisplay = minutes < 10 ? `0${minutes}` : `${minutes}`;
  const secondsDisplay = seconds < 10 ? `0${seconds}` : `${seconds}`;
  timerDisplay.textContent = `${minutesDisplay}:${secondsDisplay}`;

  animationFrameId = requestAnimationFrame(updateTimer);
}

function handleTimerEnd() {
  clearTimer();
  if (currentMode === 'focus') {
    currentMode = 'break';
    remainingSeconds = breakTime;
    timeLabel.textContent = '‚òïÔ∏è ‰ºëÊÅØÊó∂Èó¥';
  } else {
    currentMode = 'focus';
    remainingSeconds = focusTime;
    timeLabel.textContent = 'üß± ‰∏ìÊ≥®Êó∂Èó¥';
    if (++cycleCount >= workCycles) {
      timerRunning = false;
      endMessage.style.display = 'block';
      timerDisplay.textContent = '00:00';
      return;
    }
  }
  startTimer();
  playAudio(currentMode);
}

function pauseTimer() {
  clearTimer();
  timerRunning = false;
  startBtn.textContent = 'ÂºÄÂßã';
}

function clearTimer() {
  cancelAnimationFrame(animationFrameId);
}

function resetTimer() {
  clearTimer();
  timerRunning = false;
  cycleCount = 0;
  endMessage.style.display = 'none';
  startBtn.textContent = 'ÂºÄÂßã';
  timeLabel.textContent = 'üß± ‰∏ìÊ≥®Êó∂Èó¥';
  totalWorkTimeInput.value = 25;
  timerDisplay.textContent = '25:00';
}

function playAudio(mode) {
  const audio = mode === 'focus' ? audioFocus : audioBreak;
  audio.currentTime = 0;
  audio.play();
}
</script>

</body>
</html>
