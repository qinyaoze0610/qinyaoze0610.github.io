<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 宝藏网站导航</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ffcc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #001f3f;
            color: #00ffcc;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
            border-bottom: 4px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #001f3f;
            box-shadow: 0 0 20px #00ffcc;
        }

        nav a {
            text-decoration: none;
            color: #00ffcc;
            font-weight: bold;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 0 10px #00ffcc;
        }

        nav a:hover {
            background-color: #00ffcc;
            color: #001f3f;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #001f3f;
            border-radius: 8px;
            box-shadow: 0 0 20px #00ffcc;
            color: #fff;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        .filter-tags {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-tags button {
            background-color: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-tags button:hover {
            background-color: #00ffcc;
            color: #001f3f;
        }

        .site-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .site-item {
            width: 30%;
            background-color: #0d0d0d;
            margin: 10px;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px #00ffcc;
            text-align: center;
            position: relative;
            border: 2px solid #00ffcc;
            transition: transform 0.3s;
        }

        .site-item:hover {
            transform: scale(1.05);
        }

        .site-item h3 {
            color: #00ffcc;
            margin-bottom: 10px;
        }

        .site-item p {
            color: #7fdbff;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .site-item a {
            text-decoration: none;
            color: #ff851b;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            border: 2px solid #ff851b;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .site-item a:hover {
            background-color: #ff851b;
            color: #001f3f;
        }

        .copy-btn {
            margin-top: 10px;
            display: inline-block;
            background-color: #ff4136;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #ff851b;
        }

        .tags {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #2ecc71;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .tag:hover {
            background-color: #27ae60;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #001f3f;
            color: #00ffcc;
            border-top: 2px solid #00ffcc;
            box-shadow: 0 -2px 10px #00ffcc;
        }

        @media screen and (max-width: 768px) {
            .site-item {
                width: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .site-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    Cyberpunk 宝藏网站导航
</header>

<nav>
    <a href="#learning">学习资源</a>
    <a href="#tools">工具类网站</a>
    <a href="#entertainment">娱乐休闲</a>
</nav>

<section id="learning">
    <h2>学习资源</h2>

    <div class="filter-tags">
        <button onclick="filterSites('编程')">编程</button>
        <button onclick="filterSites('设计')">设计</button>
        <button onclick="filterSites('大学')">大学</button>
        <button onclick="filterSites('课程')">课程</button>
        <button onclick="filterSites('所有')">显示所有</button>
    </div>

    <div class="site-list">
        <div class="site-item" data-tags="编程 设计">
            <h3>慕课网</h3>
            <p>一个提供在线课程学习的平台，涵盖编程、设计等多个领域。</p>
            <a href="https://www.imooc.com" target="_blank">访问网站</a>
            <button class="copy-btn" onclick="copyToClipboard('https://www.imooc.com')">复制链接</button>
            <div class="tags">
                <span class="tag">编程</span>
                <span class="tag">设计</span>
            </div>
        </div>
        <div class="site-item" data-tags="大学 课程">
            <h3>Coursera</h3>
            <p>提供全球顶尖大学的课程，涵盖多种学科。</p>
            <a href="https://www.coursera.org" target="_blank">访问网站</a>
            <button class="copy-btn" onclick="copyToClipboard('https://www.coursera.org')">复制链接</button>
            <div class="tags">
                <span class="tag">大学</span>
                <span class="tag">课程</span>
            </div>
        </div>
        <div class="site-item" data-tags="大学 免费课程">
            <h3>edX</h3>
            <p>一个提供来自知名大学的在线课程平台，内容丰富多样。</p>
            <a href="https://www.edx.org" target="_blank">访问网站</a>
            <button class="copy-btn" onclick="copyToClipboard('https://www.edx.org')">复制链接</button>
            <div class="tags">
                <span class="tag">大学</span>
                <span class="tag">免费课程</span>
            </div>
        </div>
    </div>
</section>

<footer>
    &copy; 2024 Cyberpunk 宝藏网站导航. All rights reserved.
</footer>

<script>
    // 一键复制功能
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            alert('链接已复制: ' + text);
        }, function(err) {
            alert('复制失败');
        });
    }

    // 筛选功能
    function filterSites(tag) {
        var sites = document.querySelectorAll('.site-item');
        sites.forEach(function(site) {
            var tags = site.getAttribute('data-tags');
            if (tag === '所有' || tags.includes(tag)) {
                site.style.display = 'block';
            } else {
                site.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
